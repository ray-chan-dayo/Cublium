<! DOCTYPE html>
<html lang=ja>
    <head>
        <meta charset="utf-8">
        <title>testing</title>
    </head>
    <body>
        <div id="css_body">

            <div id="css_gen">
                <!--<img id="movegen" class='block debug' src="debug.png" draggable="false">-->
                <div id="movegen" class='block set css_block' draggable="false">
                    変数<div class="insertable var" contenteditable="true">foo</div>に<div class="insertable content" contenteditable="true">Hello, world!</div>を代入する
                </div>
                <br>
                <br>
                <div id="movegen" class='block editablelog css_block' draggable="false">
                    ログに<div class="insertable content" contenteditable="true">Hello, world!</div>と出力する
                </div>
                <br>
                <br>
                <div id="movegen" class='block alert css_block' draggable="false">
                    アラートに<div class="insertable content" contenteditable="true">Hello, world!</div>を表示する
                </div>
                <br>
                <br>
                <div id="movegen" class='block event trigger css_block' draggable="false">実行した時</div>
                <br>
                <br>
                <div id="movegen" class='block event trigger_mousedown css_block' draggable="false">クリックしたとき</div>
                <br>
                <br>
                <div id="movegen" class='block event trigger_mousemove css_block' draggable="false">マウスが動いたとき</div>
                <br>
                <br>
                <div id="movegen" class='block event trigger_custom_bar css_block' draggable="false">イベント<div class="insertable eventname" contenteditable="true" oninput="eventchange(this)">bar</div>が呼び出されたとき</div>
                <br>
                <br>
                <div id="movegen" class='block callevent css_block' draggable="false">イベント<div class="insertable eventname" contenteditable="true">bar</div>を呼び出す</div>
                <br>
                <br>
                <div id="movegen" class='block classlist css_block' draggable="false">
                    <div class="insertable mother" contenteditable="true">foo</div>配列に<div class="insertable content" contenteditable="true">1</div>を<select name="blood"><option value="add">追加</option><option value="remove">削除</option></select>する
                </div>
                <br>
                <br>
                <div id="movegen" class='block event trigger_Space css_block' draggable="false">
                    <input type="button" value="Space" onclick="keydetect(this)">が押されたら
                </div>
                <br>
                <br>
                <div id="movegen" class='block if_legacy css_block' draggable="false">もし<div class="insertable condition" contenteditable="true">true</div>なら<div class="insertable eventname" contenteditable="true">bar</div>を呼び出す</div>
                <br>
                <br>
                <div id="movegen" class='block changebackgroundcolor css_block' draggable="false">
                    背景色を<input type="color">にする
                </div>
                <br>
                <br>
                <br>
                <br>
                <div id="movegen" class='block if mouse' draggable="false">
                    <div class="css_block bypassint state"><div class="var" contenteditable="true">foo</div>なら</div>
                    <br>
                    <div class="css_block bypassint end">を実行する</div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <div id="movegen" class='lium editablelog css_block' draggable="false">
                    変数<input type="text" class="var">
                </div>
                <br>
                <br>
                <!--<br>ファイルをアップロードする
                <input type="file" id="inputfiles">
                <br>
                <br>
                <div id="movegen" class='block eval css_block' draggable="false">
                    <div class="insertable content" contenteditable="true">console.log("Hello, world!")</div>を実行する
                </div>
                <br>
                <br>
                ファイル名:<input type="text" id="setimgtxt">
                <input type="button" value="画像ブロックを生成する" onclick="namesetimg()">
                <br>
                <br>
                ログに出力する内容<input type="text" id="log">
                <input type="button" value="logブロックを生成する" onclick="namesettxt()">-->
            </div>
            <div id="work"></div>
            <div id="debug">
                <input type="button" value="実行する" onclick="run('trigger')">
                <canvas id="display">
            </div>
        </div>
        <script type="text/javascript" src="scripts/lang.js"></script>
        <style>
            body {
                position: relative;
                user-select: none;
                z-index: -1;
            }
            img {
                position: absolute;
                -webkit-user-drag: none;
            }
            div {
                position: absolute;
                -webkit-user-drag: none;
            }
            div.insertable {
                position: relative;
            }
            #css_body {
                position: relative;
                float: left;
                width: 100%;
            }
            #css_gen {
                position: relative;
                float: left;
                width: 300px;
                height: 100vh;
                outline: solid;
                z-index: 0;
            }
            #work {
                position: relative;
                float: left;
                width: calc(80% - 300px);
                height: 100vh;
                outline: solid;
            }
            #debug {
                position: relative;
                float: left;
                width: 20%;
                height: 100vh;
                outline: solid;
            }
            .css_block {
                display:flex;
                white-space:nowrap;
                background-color: orange;
            }
            .insertable {
                min-width: 20px;
                background-color: yellow;
            }
            div.if {
                min-height: 50px;
                min-width: 80px;
                display:flex;
            }
            div.end {
                position: relative;
                align-items: flex-end;
            }
        </style>
    </body>
</html>
